# easy reload
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# colors
# set -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color" # or tmux-256color
set -ga terminal-overrides ",*256col*:Tc"

# mouse controls
set -g mouse on

# rebind keys
unbind s
unbind v
set -g prefix C-b
bind -T root C-v split-window -h
bind v split-window -h
bind -T root C-s split-window
bind s split-window
bind -T root M-Left select-pane -L
bind -T root M-Right select-pane -R
bind -T root M-Up select-pane -U
bind -T root M-Down select-pane -D

# allow for copy and paste
# set-option -s set-clipboard off
bind p paste-buffer

# pretty
set -g status off
